<div class="table-container">
  <div class="topbar">
    <div class="app-title">
      <span class="app-kicker">Customer Manager</span>
      <h1>Customers</h1>
    </div>
    <button class="btn-new" routerLink="/customer">New customer</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td data-label="Name">{{customer.name}}</td>
        <td data-label="Email">{{customer.email}}</td>
        <td data-label="Phone">{{customer.phone}}</td>
        <td data-label="Action">
          <button class="btn-update" [routerLink]="['/customer', customer.id]">Update</button>
          <button class="btn-delete" (click)="deleteCustomer(customer.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
