<div class="container">
  <div class="form-container">
    <h2 class="form-title">Add New Customer</h2>
    <form [formGroup]="postCustomerForm" (ngSubmit)="postCustomer()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required formControlName="name"/>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required formControlName="email" />
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" required formControlName="phone"/>
      </div>
      <div class="form-actions">
        <button type="submit">Save</button>
        <button type="button" class="btn-cancel" routerLink="/">Cancel</button>
      </div>
    </form>
  </div>
</div>
